path: .flickr8
module:
  _target_: imcapt.data.flickr.FlickrDataModule
  h5_load: ${data.path}/h5/flickr8.hdf5
  captions_path: ${data.path}/dataset_flickr8k.json
  folder_path: ${data.path}/Images
download:
  downloader:
    _target_: imcapt.data.download.flickr.FlickrDownloader
    root_dir: ${data.path}
    flickr_version: flickr8
  get:
    - http://download.alobanov.space/flickr8.zip
    - http://download.alobanov.space/dataset_flickr8k.json
